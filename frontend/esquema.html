<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartola - Esquema Tático</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #151515;
        }

        .container {
            padding-top: 20px;
        }

        .card {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            cursor: pointer;
        }

        .card-header {
            background-color: #28a745;
            color: white;
            padding: 15px;
            font-size: 1.2em;
        }

        .card-body {
            padding: 15px;
        }

        .campo-futebol {
            width: 100%;
            height: 200px;
            background-color: #c0d3a3;
            position: relative;
            border-radius: 10px;
        }

        .circulo {
            width: 15px;
            height: 15px;
            background-color: white;
            border: 2px solid #28a745;
            border-radius: 50%;
            position: absolute;
            transform: translate(-50%, -50%);
        }

        .campo-futebol .linha-meio {
            width: 100%;
            height: 2px;
            background-color: white;
            position: absolute;
            top: 50%;
            left: 0;
            transform: translateY(-50%);
        }

        .esquemas {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .esquema {
            width: 100px;
            margin: 10px;
        }

        .esquema-titulo {
            text-align: center;
            font-weight: bold;
        }

        .esquema.selected .card-header,
        .esquema.selected .card-body {
            background-color: #e9f8e7;
        }

        .check-mark {
            width: 20px;
            height: 20px;
            background-color: #28a745;
            border-radius: 50%;
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2em;
        }

    </style>
</head>
